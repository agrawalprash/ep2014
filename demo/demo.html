<html>
    <head>
        <!-- Foundation styles -->
        <link rel='stylesheet' href='css/normalize.css' />
        <link rel='stylesheet' href='css/foundation.css' />

        <!-- App styles -->
        <link rel='stylesheet' href='css/app.css' />

        <!-- jigna related scripts -->
        <script type='text/javascript' src='/jigna/jigna.js'></script>
        <script type='text/javascript'>
            jigna.initialize()
        </script>

        <!-- Foundation scripts -->
        <script type='text/javascript' src='js/modernizr.js'></script>
        <script type='text/javascript' src='js/foundation.min.js'></script>

        <!-- App scripts -->
        <script type='text/javascript' src='js/app.js'></script>
    </head>

    <body ng-app='DemoApp'>
        <div ng-controller='DemoController'>

            <!-- Top bar -->
            <div class='top-bar'>
                <li class='name'>
                    <h1><a href="#">Examples Viewer</a></h1>
                </li>
            </div>

            <div class='row'>

                <!-- Example listing -->
                <div class='small-3 columns example-listing'>
                    <div class='heading'>Examples</div>
                    <div class='listing'>
                        <div class='example-entry'>
                            <button class='btn' ng-click='update_active(0)'>
                                Simple view
                            </button>
                        </div>

                        <div class='example-entry'>
                            <button class='btn' ng-click='update_active(1)'>
                                Model updates
                            </button>
                        </div>

                        <div class='example-entry'>
                            <button class='btn' ng-click='update_active(2)'>
                                Method call
                            </button>
                        </div>

                        <div class='example-entry'>
                            <button class='btn' ng-click='update_active(3)'>
                                Slow Method call
                            </button>
                        </div>

                        <div class='example-entry'>
                            <button class='btn' ng-click='update_active(4)'>
                                Event trait
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Example contents -->
                <div class='small-9 columns example-contents'>
                    <div class='example-content' ng-show='active_view == 0'>
                        <div class='example-name'>
                            Simple view
                        </div>

                        <div class='code-area'>
                            Code
                            <textarea></textarea>
                        </div>

                        <div class='bottom-area'>
                            <button class='btn right'>Run example</button>
                        </div>
                    </div>

                    <div class='example-content' ng-show='active_view == 1'>
                        <div class='example-name'>
                            Model updates
                        </div>

                        <div class='code-area'>
                            Code
                            <textarea></textarea>
                        </div>

                        <div class='bottom-area'>
                            <button class='btn right'>Run example</button>
                        </div>
                    </div>

                    <div class='example-content' ng-show='active_view == 2'>
                        <div class='example-name'>
                            Method call
                        </div>

                        <div class='code-area'>
                            Code
                            <textarea></textarea>
                        </div>

                        <div class='bottom-area'>
                            <button class='btn right'>Run example</button>
                        </div>
                    </div>

                    <div class='example-content' ng-show='active_view == 3'>
                        <div class='example-name'>
                            Slow method call
                        </div>

                        <div class='code-area'>
                            Code
                            <textarea></textarea>
                        </div>

                        <div class='bottom-area'>
                            <button class='btn right'>Run example</button>
                        </div>
                    </div>

                    <div class='example-content' ng-show='active_view == 4'>
                        <div class='example-name'>
                            Event trait
                        </div>

                        <div class='code-area'>
                            Code
                            <textarea></textarea>
                        </div>

                        <div class='bottom-area'>
                            <button class='btn right'>Run example</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
